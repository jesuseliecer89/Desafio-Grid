<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>MI ECOMMERCE</title>
</head>
<body>
  <Nav>
    <h1>Mi Ecommerce</h1>
  </Nav>

  <aside>
    <div class="aside">
      <h2>Categorias</h2>    
      <p>Perfumes(13)</p> 
      <p>Ropa(21)</p> 
      <p>Accesorios(41)</p> 
      <p>Zapatos(10)</p>
    </div>
  </aside>

  <main class="main">
    <div class="producto">
      <img src="assets/imgs/perfume-ch-212.jpg" alt="Perfume Carolina Herrera 212">
      <h3>Perfume Carolina Herrera</h3>
      <p>245.000</p>
      <button class="comprar">Comprar</button>
    </div>
    <div class="producto">
      <img src="assets/imgs/perfume-lacost-blanc.jpg" alt="Perfumr lacost blanca">
      <h3>Perfume Lacost Blanc</h3>
      <p>223.000</p>
      <button class="comprar">Comprar</button>
    </div>
    <div class="producto">
      <img src="assets/imgs/zapatos-adidas.jpg" alt="zapatos adidas">
      <h3>Zapatillas Adida</h3>
      <p>350.000</p>
      <button class="comprar">Comprar</button>
    </div>
    <div class="producto">
      <img src="assets/imgs/camiseta-puma.jpg" alt="camiseta puma">
      <h3>Camibuso Puma</h3>
      <p>165.000</p>
      <button class="comprar">Comprar</button>
    </div>
  </main>

  <footer>
    @miecommerce
  </footer>
</body>
</html>
