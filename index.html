<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>MI ECOMMERCE</title>
</head>
<body>
  <Nav>
    <h1>Mi Ecommerce</h1>
  </Nav>

  <aside>
    
      <h2>Categorias</h2>
      <div class="aside">
      <h3>Perfumes</h3><span>(13)</span> 
      <h3>Ropa</h3><span>(21)</span> 
      <h3>Accesorios</h3><span>(41)</span>
      <h3>Zapatos</h3><span>(10)</span>
    </div>
  </aside>

  <main class="main">
    <div class="producto">
      <img src="assets/imgs/perfume-ch-212.jpg" alt="Perfume Carolina Herrera 212">
      <h3>Perfume Carolina Herrera</h3>
      <span>245.000</span>
      <button class="comprar">Comprar</button>
    </div>
    <div class="producto">
      <img src="assets/imgs/perfume-lacost-blanc.jpg" alt="Perfumr lacost blanca">
      <h3>Perfume Lacost Blanc</h3>
      <span>223.000</span>
      <button class="comprar">Comprar</button>
    </div>
    <div class="producto">
      <img src="assets/imgs/zapatos-adidas.jpg" alt="zapatos adidas">
      <h3>Zapatillas Adida</h3>
      <span>350.000</span>
      <button class="comprar">Comprar</button>
    </div>
    <div class="producto">
      <img src="assets/imgs/camiseta-puma.jpg" alt="camiseta puma">
      <h3>Camibuso Puma</h3>
      <span>165.000</span>
      <button class="comprar">Comprar</button>
    </div>
  </main>

  <footer>
    @miecommerce
  </footer>
</body>
</html>
